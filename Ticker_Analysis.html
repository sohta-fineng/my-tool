<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Analysis</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --container-bg: #ffffff;
            --border-color: #e0e3eb;
            --text-main: #131722;
            --text-sub: #70757a;
            --accent-blue: #2962ff;
            --accent-hover: #1e4bd8;
            --input-focus-bg: #f0f3fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 30px;
        }

        .input-wrapper {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px 16px;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
            text-align: center;
            background-color: #f8f9fb;
        }

        input:focus {
            border-color: var(--accent-blue);
            background-color: var(--bg-color);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .status-labels {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        .status-labels span {
            display: flex;
            align-items: center;
        }

        .status-labels span::before {
            content: "•";
            margin-right: 4px;
            color: var(--border-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ticker Analysis</h2>
        <p class="description">銘柄コードを入力して分析を開始</p>
        <div class="input-wrapper">
            <input type="text" id="ticker" placeholder="例: NVDA / 7203" autocomplete="off" onkeydown="if(event.key==='Enter')execute()">
        </div>
        
        <button onclick="execute()">分析を開始</button>

        <div class="status-labels">
            <span>TradingView</span>
            <span>Summary</span>
            <span>Finance</span>
        </div>
    </div>

    <script>
        function execute() {
            const input = document.getElementById('ticker').value.trim();
            if (!input) return;

            let urls = [];
            const isJapan = /^\d{4}$/.test(input) || /^\d{3}[A-Z]$/i.test(input);

            if (isJapan) {
                const code = input.toUpperCase();
                urls = [
                    `https://jp.tradingview.com/chart/?symbol=TSE:${code}`,
                    `https://www.nikkei.com/nkd/company/?scode=${code}`,
                    `https://finance.yahoo.co.jp/quote/${code}.T`
                ];
            } else {
                const ticker = input.toUpperCase();
                urls = [
                    `https://jp.tradingview.com/chart/?symbol=${ticker}`,
                    `https://finviz.com/quote.ashx?t=${ticker}`,
                    `https://finance.yahoo.co.jp/quote/${ticker}`
                ];
            }

            urls.forEach(url => window.open(url, '_blank'));
        }
    </script>
</body>

</html>
